
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log  logs/error.log  crit;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    access_log      off;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    server {
        listen       51909;
        server_name  localhost;

        gzip on;
        gzip_buffers      16 8k;
        gzip_comp_level   4;
        gzip_http_version 1.0;
        gzip_min_length   1280;
        gzip_types        *;
        gzip_vary         on;    
        gzip_disable msie6;

        #charset koi8-r;
        #charset UTF-8;
        charset ISO-8859-1;

        #access_log  logs/host.access.log  combined;

        location / {
            root   ../;
            index  index.html index.htm;

            include ../../conf/nginx_access_control.conf;
        }

        # blocks access to files other than those inside /htdocs and /svg and partially in the /conf folder.
        location ~ /(bin|browser|browser-data|conf_templates|db|etc|extprogs|linux|logs|nginx_php|scripts|conf/point_list.txt|conf/point_calc.txt|conf/hmi.ini|conf/hmishell.ini|conf/qtester104.ini|conf/nginx_access_control.conf) {
           deny all;
           return 404;
        }

        # reverse proxy, redirect ajax requests to OSHMI webserver.exe
        location /htdocs/pntserver.rjs {
            proxy_pass         http://127.0.0.1:51908/htdocs/pntserver.rjs;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # use utf8 for OSHMI SVG content
        location ~ .svg$ {
            add_header Content-Type "image/svg+xml;charset=UTF-8"; 
            root           ../;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ .php$ {
            include        fastcgi_params;
            root           ../;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
        
    }

}
                             
